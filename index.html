<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukuna Page</title>
</head>
<body>
    <h1>Sukuna Page</h1>
    <p>Votes for Sukuna: <span id="sukunaVotesDisplay">Loading...</span></p>

    <script>
        function getUrlParameter(name) {
            let params = new URLSearchParams(window.location.search);
            return params.get(name) || '';
        }

        let sukunaVotes = getUrlParameter('sukunaVotesSend') || '0';
        document.getElementById('sukunaVotesDisplay').textContent = sukunaVotes;
    </script>
</body>
</html
