<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukuna Page</title>
</head>
<body>
    <h1>Sukuna Page</h1>
    <p>Votes for Sukuna: <span id="sukunaVotesDisplay">Loading...</span></p>

    <script>
        // Function to get URL parameter by name
        function getUrlParameter(name) {
            name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
            let regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            let results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Retrieve 'votes' parameter from URL
        let sukunaVotes = getUrlParameter('votes') || '0';
        document.getElementById('sukunaVotesDisplay').textContent = sukunaVotes;
    </script>
</body>
</html
